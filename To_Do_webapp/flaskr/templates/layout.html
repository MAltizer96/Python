<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1", width="device-width"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>{% block title %} {% endblock %}</title>
    </head>
    <body>
        <!--creates a navigation bar-->
        <nav class="bg-info border navbar navbar-expand-md navbar-light">
            <!--sets the class to be the collapse (grouping content based on parent breakpoints)-->
            <a class="navbar-brand text-dark " href="#">Navbar</a>
            <!--creates the navbar toggler-->
            <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- creates the holder for all the links-->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                
                {% if session["user_id"] %}
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                </ul>                       
                {% else %}
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-dark " href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark " href="/register">Register</a>
                        </li>
                    </ul>                       
                {% endif %}                          
            </div>
        </nav>
        
        <main class="container-fluid py-5 text-center text-dark">
            {% block main %}{% endblock %}
        </main>
    </body>

</html>
